spring:
  application:
    name: variation-server
  security:
    user:
      name: admin
      password: 123456
server:
  port: 8080
  waitTimeInMsWhenSyncEmpty: 0
  enableSelfPreservation: false
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
